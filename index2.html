<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivational Quotes</title>
    <script>
        async function fetchQuote() {
            try {
                const response = await fetch('http://localhost:3000/ninja-api');
                const data = await response.json();
                document.getElementById('quote').innerText = `${data[0].quote}`;
                document.getElementById('author').innerText = `${data[0].author}`;
            } catch (error) {
                console.error('Error fetching quote:', error);
            }
        }

        window.onload = fetchQuote;
    </script>
</head>
<body>
    <h1>Daily Motivational Quotes</h1>
    <p>Quote:</p><p id="quote"></p>
    <p>Author:</p><p id="author"></p>
</body>
</html>
